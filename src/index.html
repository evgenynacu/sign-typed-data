<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div>
		<input id="privateKey" type="text" placeholder="private key (if filled, will be used. otherwise metamask will be used)"/>
	</div>
	<div>
		<button id="connect">Connect wallet</button>
	</div>
	<div>
		<button id="createLazyMint">Create lazy-minted NFT</button>
	</div>
	<div>
		<input id="contract" type="text" placeholder="contract address"/>
		<input id="tokenId" type="text" placeholder="tokenId"/>
		<input id="price" type="text" placeholder="price(in wei)" value="10000000000000000"/>
		<button id="createOrder">Create order</button> (fill contract and tokenId)
	</div>
	<div>
		<input id="hash" type="text" placeholder="order hash"/>
		<input id="amount" type="text" placeholder="amount" value="1"/>
		<button id="matchOrder">Match order</button> (buy/accept bid)
	</div>
	<button id="test">Test sign</button>

	<script src="./script.ts"></script>
</body>
</html>
